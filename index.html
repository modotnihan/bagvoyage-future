<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BagVoyage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>BagVoyage</h1>
    <nav>
      <button id="tagModeBtn" class="active">Tag</button>
      <button id="retrieveModeBtn">Retrieve</button>
    </nav>
  </header>

  <main>
    <video id="cameraFeed" autoplay playsinline></video>
    <div id="scanResult"></div>
  </main>

  <footer>
    <button id="torchToggle">Torch</button>
    <button id="showList">List</button>
    <span id="counter"></span>
  </footer>

  <!-- List Drawer -->
  <div id="listDrawer" class="hidden">
    <div class="drawer-header">
      <h2>Scanned Tags</h2>
      <button id="closeList">Close</button>
    </div>
    <ul id="tagList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
