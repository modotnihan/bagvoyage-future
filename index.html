<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BagVoyage</title>

  <!-- CSS (keep your filename: style.css) -->
  <link rel="stylesheet" href="style.css" />

  <!-- ZXing (PINNED; not @latest) -->
  <script src="https://unpkg.com/@zxing/browser@0.1.4"></script>
</head>
<body>
  <header>
    <h1>BagVoyage</h1>
    <nav>
      <button id="tagModeBtn" class="active" aria-pressed="true">Tag</button>
      <button id="retrieveModeBtn" aria-pressed="false">Retrieve</button>
    </nav>
  </header>

  <main>
    <!-- Camera preview -->
    <video id="cameraFeed" autoplay playsinline webkit-playsinline></video>

    <!-- Scan feedback bubble -->
    <div id="scanResult" role="status" aria-live="polite"></div>
  </main>

  <footer>
    <div class="left">
      <button id="torchToggle" title="Toggle torch" disabled>Torch</button>
      <button id="showList" title="Show scanned list">List</button>
    </div>
    <div class="right">
      <span id="counter" aria-label="Scanned count">Count: 0</span>
    </div>
  </footer>

  <!-- Drawer: scanned tags -->
  <div id="listDrawer" class="hidden" role="dialog" aria-modal="true" aria-labelledby="drawerTitle">
    <div class="drawer-header">
      <h2 id="drawerTitle">Scanned Tags</h2>
      <button id="closeList" aria-label="Close list">Close</button>
    </div>
    <ul id="tagList"></ul>
  </div>

  <!-- Hidden input for HID barcode scanners -->
  <input id="scannerInput" autocomplete="off" inputmode="none" aria-hidden="true"
         style="position:absolute;left:-9999px;opacity:0" />

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
